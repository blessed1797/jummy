
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
   </head>
   <body>

    <h6 class="contact">Contact Me</h6>
 
    <form action="" >
        <div class="form-row">
         <div class="form-group col-sm-4 col-md-8 col-lg-8  name">
            <input type="text" size="50" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group col-sm-4 col-md-8 col-lg-8 email">
            <input type="email" class="form-control" placeholder="Enter Email" requried>
        </div>
        <div class="form-group col-sm-4 col-md-8 col-lg-8 text">
            <textarea name="comment" id="comment" rows="6" class="form-control"
                placeholder="Write Something"></textarea>
        </div>
        <div class="message">
            <input type="submit" value="Send Message" class="btn btn-outline-primary rounded">
        </div>
    </div>
    </form>


   </body>
   </html>
